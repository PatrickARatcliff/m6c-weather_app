<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--link bootstrap framework-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>

    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <header class="bg-gradient-primary">
        <h2 class="text-center" id="headLine">Weather Dashboard</h2>
    </header>
    <main>
        <div class="row">
            <div class="container col-3" id="asideCont">
                <form>
                    <div class="form-group">
                        <label for="Search">
                            <h4 id="search">Search Weather:</h4>
                        </label>
                        <input type="text" class="form-control" id="searchInput" placeholder="Enter City Name" aria-describedby="enter city name">
                    </div>
                    <button type="submit" class="btn btn-primary col-12" id="searchBtn">Search</button>
                    <!--search history, saves cities from previous searches-->
                    <div class="border-top border-dark col-12" id="cityHist"></div>
                </form>
            </div>

            <div class="container col-8" id="cityCont">
                <div class="row col-12 border border-dark shadow-sm p-3 mb-5 bg-white rounded" id="currentCity">
                    <div class="col-8 carEl" id="cityDate"></div>
                    <div class="col-8 carEl" id="cityTemp"></div>
                    <div class="col-8 carEl" id="cityWind"></div>
                    <div class="col-8 carEl" id="cityHumid"></div>
                    <div class="col-8 carEl" id="cityUv">UV Index: unavailable</div>
                </div>

                <h5 class="row col-12" id="head5Day">5-Day Forecast:</h5>
                <div class="container row col-" id="fiveDay">
                    <!--cards for 5-day forecast-->
                    <div class="container card custom-card col-2 border border-dark shadow-sm p-3 mb-5 bg-dark text-white rounded" id="day1">
                        <div id="day1Date" class="row carEl font-weight-bold"></div>
                        <div id="day1Icon" class="row carEl"></div>
                        <div id="day1Temp" class="row carEl"></div>
                        <div id="day1Wind" class="row carEl"></div>
                        <div id="day1Humid" class="row carEl"></div>
                    </div>  
                    <div class="container card custom-card col-2 border border-dark shadow-sm p-3 mb-5 bg-dark text-white rounded"  id="day2">
                        <div id="day2Date" class="row carEl font-weight-bold "></div>
                        <div id="day2Icon" class="row carEl"></div>
                        <div id="day2Temp" class="row carEl"></div>
                        <div id="day2Wind" class="row carEl"></div>
                        <div id="day2Humid" class="row carEl"></div>
                    </div>
                    <div class="container card custom-card col-2 border border-dark shadow-sm p-3 mb-5 bg-dark text-white rounded"  id="day3">
                        <div id="day3Date" class="row carEl font-weight-bold"></div>
                        <div id="day3Icon" class="row carEl"></div>
                        <div id="day3Temp" class="row carEl"></div>
                        <div id="day3Wind" class="row carEl"></div>
                        <div id="day3Humid" class="row carEl"></div>
                    </div>
                    <div class="container card custom-card col-2 border border-dark shadow-sm p-3 mb-5 bg-dark text-white rounded"  id="day4">
                        <div id="day4Date" class="row carEl font-weight-bold"></div>
                        <div id="day4Icon" class="row carEl"></div>
                        <div id="day4Temp" class="row carEl"></div>
                        <div id="day4Wind" class="row carEl"></div>
                        <div id="day4Humid" class="row carEl"></div>
                    </div>
                    <div class="container card custom-card col-2 border border-dark shadow-sm p-3 mb-5 bg-dark text-white rounded"  id="day5">
                        <div id="day5Date" class="row carEl font-weight-bold"></div>
                        <div id="day5Icon" class="row carEl"></div>
                        <div id="day5Temp" class="row carEl"></div>
                        <div id="day5Wind" class="row carEl"></div>
                        <div id="day5Humid" class="row carEl"></div>
                    </div>


                </div>
            </div>
    </main>


    <script src="./assets/javascript/script.js"></script>
</body>

</html>
