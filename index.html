<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--link bootstrap framework-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>

    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <header class="bg-primary">
        <h2 class="text-center">Weather Dashboard</h2>
    </header>
    <main>
        <div class="row">
            <div class="container col-3">
                <form>
                    <div class="form-group">
                        <label for="Search">
                            <h4>Search for a city:</h4>
                        </label>
                        <input type="text" class="form-control" id="searchInput" aria-describedby="emailHelp">
                    </div>
                    <button type="submit" class="btn btn-primary col-12" id="searchBtn">Search</button>
                    <!--search history, saves cities from previous searches-->
                    <div class="border-top border-dark" id="cityHist">
                        #
                    </div>
                </form>
            </div>

            <div class="container col-8">
                <div class="row col-12 border border-dark" id="currentCity">
                    <div class="col-8" id="cityDate"><h4>#</h4></div>
                    <div class="col-8" id="cityTemp">#</div>
                    <div class="col-8" id="cityWind">#</div>
                    <div class="col-8" id="cityHumid">#</div>
                    <div class="col-8" id="cityUv">#</div>
                </div>

                <h5 class="row col-12">5-Day Forecast:</h5>
                <div class="container row col-" id="fiveDay">
                    <!--cards for 5-day forecast-->
                    <div class="container card col-2 border border-dark" id="day1">
                        <div id="day1Date" class="row">#</div>
                        <div id="day1Icon" class="row">#</div>
                        <div id="day1Temp" class="row">#</div>
                        <div id="day1Wind" class="row">#</div>
                        <div id="day1Humid" class="row">#</div>
                    </div>  
                    <div class="container card col-2 border border-dark"  id="day2">
                        <div id="day2Date" class="row">#</div>
                        <div id="day2Icon" class="row">#</div>
                        <div id="day2Temp" class="row">#</div>
                        <div id="day2Wind" class="row">#</div>
                        <div id="day2Humid" class="row">#</div>
                    </div>
                    <div class="container card col-2 border border-dark"  id="day3">
                        <div id="day3Date" class="row">#</div>
                        <div id="day3Icon" class="row">#</div>
                        <div id="day3Temp" class="row">#</div>
                        <div id="day3Wind" class="row">#</div>
                        <div id="day3Humid" class="row">#</div>
                    </div>
                    <div class="container card col-2 border border-dark"  id="day4">
                        <div id="day4Date" class="row">#</div>
                        <div id="day4Icon" class="row">#</div>
                        <div id="day4Temp" class="row">#</div>
                        <div id="day4Wind" class="row">#</div>
                        <div id="day4Humid" class="row">#</div>
                    </div>
                    <div class="container card col-2 border border-dark"  id="day5">
                        <div id="day5Date" class="row">#</div>
                        <div id="day5Icon" class="row">#</div>
                        <div id="day5Temp" class="row">#</div>
                        <div id="day5Wind" class="row">#</div>
                        <div id="day5Humid" class="row">#</div>
                    </div>


                </div>
            </div>
    </main>


    <script src="./assets/javascript/script.js"></script>
</body>

</html>
